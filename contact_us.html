<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testable Profile Card</title>
  <link rel="stylesheet" href="contact_us.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>
 <main>
        <section id="messageContainer" data-testid="test-contact-success" class="message">Success! Message sent.</section>
        <section class="signup-container">
            <h1>Contact Me</h1>
            <form id="contact-form">
                <section class="form-row">
                    <section class="form-group" data-testid="test-contact-name">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Full name" required>
                    </section>
                    <section class="form-group" data-testid="data-testid="test-about-page"">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="youremail@gmail.com" required>
                        <span data-testid="test-contact-error-email" class="error-message">Please enter a valid email address.</span>
                    </section>
                    
                      <section class="form-group" data-testid="test-contact-subject">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Message subject" required>
                      </section>
                    <section class="form-group" data-testid="test-contact-message">
                        <label for="subject">Message</label>
                         <textarea type="message" id="msg" name="user_message" rows="5" placeholder="Please have atleast 10 words" required></textarea>
                    </section>
                    <section class="button" data-testid="test-contact-submit">
                      <button type="submit" class"submit-btn">Send Message</button>
                    </section>
                   
                  </section>

              

            </form>
        </div>
    </main>

    <script src="contact_me.js"></script>

  </body>
  </html>
